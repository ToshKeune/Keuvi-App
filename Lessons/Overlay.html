<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
}

#text{
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 50px;
    color: white;
    transform: translate(-50%,-50%);
    -ms-transform: translate(-50%,-50%);
}
.bGreen {
   color: green;
   font-weight: heavy;
</style>
</head>
<body>

<div id="overlay" onclick="off()">
  <div id="text">This is the full nelson HA-HA</div>
</div>

<div style="padding:20px">
  <h2>Overlay with Text</h2>
  <p>Encapsulating text <a href="#!" class="bGreen" value="A" onclick="on(event)">Turn on overlay effect</a> finished here</p>
  <p>More Encapsulating text <a href="#!" class="bGreen" value="B" onclick="on(event)">overlay effect</a> finished here</p>
</div>

<script>
function on(e) {
    if (e.target.tagName == "A") {
		document.getElementById("overlay").innerHTML="This is the full Nelson HA-HA";
	}
	else {
		document.getElementById("overlay").innerHTML="But LISA!";	
	}
	document.getElementById("overlay").style.display = "block";
	
}

function off() {
    document.getElementById("overlay").style.display = "none";
}
</script>
     
</body>
</html>

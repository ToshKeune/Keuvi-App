<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<style>  
div.relative {
    position: relative;
    left: 10px;
    bottom: 60px;
    background-color: #000000;
    border: 3px solid #73AD21;
}
span.rels {
    position: relative;
    left: 10px;
    bottom: 60px;
    background-color: #6633ff;
    border: 3px solid #9933ff;
    display: inline-block;
}
</style>
</head>
<body>

<h2>position: relative;</h2>

<p>An element with position: relative; <span class="rels" style="backgroundColor=blue;"> is positioned</span> relative to its normal position:</p>

<div class="relative">
This div element has position: relative;
</div>

</body>
</html>
